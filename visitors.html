<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات زوار موقع الدكتور نواف الزعبي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #4a6491;
            --accent-color: #3498db;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        
        .counter {
            font-size: 4rem;
            color: var(--primary-color);
            margin: 20px 0;
            font-weight: bold;
        }
        
        .counter-label {
            font-size: 1.2rem;
            color: var(--secondary-color);
            margin-bottom: 40px;
        }
        
        .visitor-chart {
            height: 250px;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 40px 0;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }
        
        .bar {
            width: 50px;
            background: linear-gradient(to top, var(--accent-color), var(--secondary-color));
            margin: 0 5px;
            border-radius: 5px 5px 0 0;
            position: relative;
        }
        
        .bar span {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
        
        .bar-value {
            position: absolute;
            top: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .home-button {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .home-button i {
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            .visitor-chart {
                height: 200px;
                padding: 15px;
            }
            
            .bar {
                width: 35px;
            }
        }
        
        @media (max-width: 480px) {
            .visitor-chart {
                height: 180px;
                padding: 10px;
            }
            
            .bar {
                width: 25px;
            }
            
            .bar span {
                font-size: 0.7rem;
                bottom: -25px;
            }
            
            .bar-value {
                font-size: 0.7rem;
                top: -20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إحصائيات زوار الموقع</h1> 
        <div class="counter">40,550</div>
        <p class="counter-label">إجمالي عدد الزوار</p>  
        <h2>حركة الزوار خلال الأسبوع</h2>
        <div class="visitor-chart">
            <div class="bar" style="height: 70%;">
                <div class="bar-value">70</div>
                <span>السبت</span>
            </div>
            <div class="bar" style="height: 85%;">
                <div class="bar-value">85</div>
                <span>الأحد</span>
            </div>
            <div class="bar" style="height: 65%;">
                <div class="bar-value">65</div>
                <span>الإثنين</span>
            </div>
            <div class="bar" style="height: 90%;">
                <div class="bar-value">90</div>
                <span>الثلاثاء</span>
            </div>
            <div class="bar" style="height: 75%;">
                <div class="bar-value">75</div>
                <span>الأربعاء</span>
            </div>
            <div class="bar" style="height: 60%;">
                <div class="bar-value">60</div>
                <span>الخميس</span>
            </div>
            <div class="bar" style="height: 40%;">
                <div class="bar-value">40</div>
                <span>الجمعة</span>
            </div>
        </div>
                
        <a href="https://drnawafalzabi80-code.github.io/Dr.-Nawaf-Khaled-Al-Zoubi/" class="home-button">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <script>
        // كود JavaScript لعرض وتحديث عداد الزوار
        let counterElement = document.querySelector('.counter');
        
        // الحصول على القيمة المحفوظة أو استخدام القيمة الافتراضية
        let count = localStorage.getItem('visitorCount');
        if (count === null) {
            count = 40650; // القيمة الافتراضية إذا لم توجد قيمة محفوظة
        } else {
            count = parseInt(count);
        }
        
        // عرض القيمة الحالية
        counterElement.textContent = count.toLocaleString();
        
        // زيادة العداد كل 20 ثانية
        setInterval(() => {
            // زيادة العداد
            count += Math.floor(Math.random() * 5) + 1;
            
            // حفظ القيمة الجديدة في localStorage
            localStorage.setItem('visitorCount', count);
            
            // تحديث العرض
            counterElement.textContent = count.toLocaleString();
        }, 20000); // 20000 ميلي ثانية = 20 ثانية
    </script>
</body>
</html>
